        let tip = document.getElementById('tip');
        let resultT = document.getElementById('resultT');
        let result = document.getElementById('result');
        let myBtn = document.getElementById('myBtn');
        let myBtn2 =document.getElementById('myBtn2');

        // 1.宣告玩測試功能是否正常

        function reset() {
            document.location.reload();
        }

        function funMe() {
            // 2.function做出來先測試fun是否正常，可以打文字輸入

            // console.log('resultT', resultT);
            // console.log('result', result);
            
            // 4.宣告取得inputA跟B的字串
            let inputA_Vaule = inputA.value;
            let inputB_Vaule = inputB.value;

            // 5.Number律定字串變成數字，innerText取代id字串
            let resultValue = Number(inputA_Vaule) + Number(inputB_Vaule);
            console.log('resultValue type =>', typeof (resultValue));
            result.innerText = resultValue;

            // js實現開關取代
